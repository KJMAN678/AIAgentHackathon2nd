<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /* background-color: #000; */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="api-response">Loading API response...</div>
      <canvas id="field" width="600" height="600"></canvas>
    </div>
    <script src="/breakingBlocks.js"></script>
    <script>
      // 5秒ごとにAPIを呼び出す関数
      async function periodicApiCall() {
        try {
          const canvas = document.getElementById('field');
          const imageUrl = canvas.toDataURL("image/jpeg", 0.5);
          
          const response = await fetch(`/api/hello?image=${encodeURIComponent(imageUrl)}`);
          const result = await response.text();
          
          // APIレスポンスを表示
          document.querySelector('.api-response').textContent = result;
        } catch (err) {
          console.error('Error in periodic API call:', err);
        }
      }

      // 5秒ごとに実行
      setInterval(periodicApiCall, 5000);
    </script>
  </body>
</html>
